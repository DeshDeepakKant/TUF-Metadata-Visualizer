name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build with Next.js
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Debug - List workspace
        run: ls -la
      
      - name: Debug - List .next directory
        run: ls -la .next || echo ".next directory not found"
      
      - name: Debug - List out directory
        run: ls -la out || echo "out directory not found"
      
      - name: Create out directory if it doesn't exist
        run: mkdir -p out
      
      - name: Copy .next/standalone to out if needed
        run: |
          if [ -d ".next/standalone" ]; then
            cp -r .next/standalone/* out/
            echo "Copied .next/standalone to out"
          fi
      
      - name: Copy static assets if needed
        run: |
          if [ -d ".next/static" ] && [ ! -d "out/_next/static" ]; then
            mkdir -p out/_next
            cp -r .next/static out/_next/
            echo "Copied .next/static to out/_next/static"
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 